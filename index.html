<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">
</head>
<body>

    <h1 class="text-center head">Welcome to Shafi's Calculator</h1>

    <div class="container mx-auto m-w-20 flex flex-col items-center">
        <div class="row">
            <input type="text" class="input" />
        </div>

        <div class="row ">
            <Button class="button bold" style="background-color: red;">AC</Button>
            <Button class="button bold">%</Button>
            <Button class="button bold">Del</Button>
            <Button class="button bold" style="background-color: red;">OFF</Button>
        </div>

        <div class="row">
            <Button class="button">7</Button>
            <Button class="button">8</Button>
            <Button class="button">9</Button>
            <Button class="button bold">*</Button>
        </div>

        <div class="row">
            <Button class="button">4</Button>
            <Button class="button">5</Button>
            <Button class="button">6</Button>
            <Button class="button bold">/</Button>
        </div>

        <div class="row">
            <Button class="button">1</Button>
            <Button class="button">2</Button>
            <Button class="button">3</Button>
            <Button class="button bold">+</Button>
        </div>

        <div class="row">
            <Button class="button">0</Button>
            <Button class="button bold">.</Button>
            <Button class="button bold">=</Button>
            <Button class="button bold">-</Button>
        </div>
    </div>

    

    <script src="./js/script.js"></script>
</body>
</html>
